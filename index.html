  <script type="text/javascript">
    function changeREM(){
        if(document.body.offsetX >= 540){
            document.documentElement.style.fontSize = '54px';
        }else{
            document.documentElement.style.fontSize = document.body.offsetX/10;
        } 
    }
    changeREM();
    window.onresize = changeREM;
  </script>
